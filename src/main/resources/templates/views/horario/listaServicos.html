<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Listagem de Clientes</title>
        
        <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
            rel="stylesheet" />
        
        <link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}"
            rel="stylesheet" />
        
        <link th:href="@{/webjars/font-awesome/css/font-awesome.min.css}"
            rel="stylesheet" />
        
        <link th:href="@{/css/estilo.css}" rel="stylesheet" />
    </head>

    <body>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">

                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed"
                        data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                        aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span> <span
                            class="icon-bar"></span> <span class="icon-bar"></span> <span
                            class="icon-bar"></span>
                    </button>
    
                    <a class="navbar-brand">Web - Manicure</a>
                </div>

            </div>
        </nav>

        <br/>
    
        <div class="container">
            <div class="page-header">
                <h1>Lista de Servicos</h1>
            </div>
            
            Cliente: <input type="text" th:value="${cliente.nome}" readonly="readonly" />
            
            <br/><br/>
            
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nome</th>
                        <th>Selecione</th>
                    </tr>
                </thead>
                
                <tbody>
                    <tr th:each="servico: ${servicos}">
                        <td th:text="${servico.id}"></td>
                        <td th:text="${servico.nome}"></td>
                        <td>
                        	<input type="checkbox" />
                        	<!-- 
							<div class="btn-group pull-right">
								<a class="btn btn-sm btn-primary" th:href="@{/servicos/edit/{id}(id=${servico.id})}" >Editar</a>
							   	<a class="delete btn btn-sm btn-danger" th:href="@{/servicos/desativar/{id}(id=${servico.id})}">Excluir</a>
							</div>
							-->
						</td>
                    </tr>
                </tbody>
            </table>
            
        </div>
        
        <form action="#" th:action="@{/horarios/finish/}" th:object="${horario}" method="post">
        
        	<input type="text" th:field="*{idCliente}" th:value="${cliente.id}" readonly="readonly" />
        
			<div class="panel-footer">
				<input type="submit" class="btn btn-sm btn-success" value="Prosseguir" />
			</div>        
		
		</form>
        
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    </body>
</html>
